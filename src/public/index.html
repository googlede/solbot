        :root {
            --bg-dark: #0f1011;
            --text-light: #ffffff;
            --text-gray: #7a7f8c;
            --border-color: #1c1e21;
            --card-bg: #1a1b1f;

            --search-border: #2c2d33;
            --search-focus: #3a3b3f;
            --row-border: #1a1b1f;

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-light);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.5;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 64px;
            background: var(--bg-dark);
            border-bottom: 1px solid var(--border-color);
            z-index: 1000;
            display: flex;
            align-items: center;
            padding: 0 20px;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-right: 40px;
            text-decoration: none;
            color: var(--text-light);
        }

        .logo {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #FF6B6B, #FFB347);
        }

        .logo img {
            width: 24px;
            height: 24px;
            object-fit: contain;
        }

        .brand-name {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-light);
            letter-spacing: 0.5px;
        }

        .search-container {
            flex: 1;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-wrapper {
            position: relative;
            width: 100%;
        }

        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-gray);
            display: flex;
            align-items: center;
        }

        .keyboard-shortcut {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--search-border);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
            color: var(--text-gray);
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .search-input {
            width: 100%;
            padding: 12px 100px 12px 38px;
            background: var(--search-bg);
            border: 1px solid var(--search-border);
            border-radius: 8px;
            color: var(--text-light);
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            background: var(--search-focus);
            border-color: var(--text-gray);
        }

        .search-input::placeholder {
            color: var(--text-gray);
        }

        .content {
            margin-top: 84px;
            padding: 0 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 24px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .time-filters {
            display: flex;
            gap: 8px;
            padding: 10px 0;
        }

        .time-filters button {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-gray);
            padding: 4px 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        .time-filters button.active {
            background: var(--card-bg);
            color: var(--text-light);
            border-color: var(--text-gray);
        }

        .token-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            font-size: 14px;
            background: #0f1011;
        }

        .token-table th {
            padding: 10px 16px;
            text-align: left;
            color: var(--text-gray);
            font-weight: normal;
            border-bottom: 1px solid #3a3b42;
            white-space: nowrap;
            background: #0f1011;
            height: 20px;
        }

        .token-table td {
            padding: 8px 16px;
            white-space: nowrap;
            height: 20px;
            line-height: 1.2;
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
        }

        .token-table tr {
            transition: all 0.2s ease;
        }

        .token-table tr:hover {
            background-color: #1a1b1f;
            transform: translateZ(0);
            box-shadow: 
                0 1px 0 rgba(255, 255, 255, 0.07),
                0 -1px 0 rgba(255, 255, 255, 0.07);
        }

        .token-table tr:last-child td {
            border-bottom: none;
        }

            width: 100%;
            max-width: 1400px;
            margin: 24px auto;
            background: #0f1011;
            border: 2px solid #3a3b42;
            border-radius: 12px;
            overflow: visible;
            position: relative;
        }

        .token-icon {
            width: 20px;
            height: 20px;
        }

        .token-info,
        .tx-count-cell,
        .liq-mc-cell {
            gap: 2px;
        }

        .token-name {
            margin-bottom: 2px;
        }

        .positive { color: var(--green); }
        .negative { color: var(--red); }

        .token-name {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .token-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--card-bg);
        }

        @media (max-width: 768px) {
            .token-table {
                display: block;
                overflow-x: auto;

        .filters {
            display: flex;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
        }

        .filter-dropdown {
            position: relative;
            display: inline-block;

        .filter-button {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-light);
            padding: 8px 32px 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            position: relative;
            font-size: 14px;
        }

        .filter-button:after {
            content: '▼';
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 10px;
            color: var(--text-gray);
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background: var(--card-bg);
            min-width: 120px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            z-index: 1;
            margin-top: 4px;
        }

        .dropdown-content.show {
            display: block;
        }

        .dropdown-item {
            color: var(--text-light);
            padding: 8px 12px;
            text-decoration: none;
            display: block;
            cursor: pointer;
            font-size: 14px;
        }

        .dropdown-item:hover {
            background: var(--border-color);
        }

        .rankings-section {
            margin: 20px 0 40px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 0 20px;
        }

        .ranking-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .ranking-card:hover {
            transform: translateY(-4px);
            border-color: var(--text-gray);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }

        .ranking-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #FF6B6B, #FFB347);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .ranking-card:hover::before {
            opacity: 1;
        }

        .ranking-card.smart-money::before {
            background: linear-gradient(90deg, #00F5A0, #00D9F5);
        }

        .ranking-card.rising-tokens::before {
            background: linear-gradient(90deg, #FF6B6B, #FFB347);
        }

        .ranking-card.new-tokens::before {
            background: linear-gradient(90deg, #A770EF, #CF8BF3);
        }

        .ranking-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .ranking-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
        }

        .ranking-stats {
            display: flex;
            gap: 20px;
            margin-top: 16px;

        .stat-item {
            flex: 1;
        }

        .stat-value {

            color: var(--text-light);
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 12px;

        .ranking-footer {

            justify-content: space-between;

        .table-container {
            margin: 24px 0;
            background: #0f1011;
            border: 2px solid #3a3b42;
            border-radius: 12px;
            overflow: visible;
            position: relative;
        }

        .token-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            font-size: 14px;
        }

        /* 表头样式 */
        .token-table thead {
            position: relative; /* 初始状态 */
            background: #0f1011;
            transition: all 0.3s ease;
        }

        .token-table thead.sticky {
            position: fixed;
            top: 64px; /* 顶部导航栏高度 */
            left: 50%;
            transform: translateX(-50%);
            width: inherit;
            max-width: inherit;
            background: #0f1011;
            z-index: 100;
            border-bottom: 1px solid #3a3b42;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        /* 表头占位符 */
        .header-placeholder {
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .header-placeholder.active {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="/" class="brand">
            <div class="logo">
                <img src="https://example.com/pnut-squirrel-logo.png" alt="PNUT Squirrel">
            </div>
            <span class="brand-name">SolanaBot</span>
        </a>
        <div class="search-container">
            <div class="search-wrapper">
                <div class="search-icon">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </div>
                <input type="text" 
                       class="search-input" 
                       placeholder="Search token/contract/wallet" 
                       aria-label="Search">
                <div class="keyboard-shortcut">
                    <span>Ctrl</span>
                    <span>K</span>
                </div>
            </div>
        </div>
    </nav>

    <div class="main-content">
        <div class="table-wrapper">
            <table class="token-table">
                <thead>
                    <tr>
                        <th>Token</th>
                        <th>Age</th>
                        <th>Liq $ / MC $</th>
                        <th>Holders</th>
                        <th>24h TXs</th>
                        <th>24h Vol $</th>
                        <th>Price</th>
                        <th>1m%</th>
                        <th>5m%</th>
                        <th>1h%</th>
                    </tr>
                </thead>
                <tbody id="tokenTableBody">
                    <!-- 数据行由 JavaScript 动态生成 -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const thead = document.querySelector('.token-table thead');
            const wrapper = document.querySelector('.table-wrapper');
            const navHeight = 64;

            // 加载数据
            async function loadTokens() {
                try {
                    const response = await fetch('/api/tokens/top');
                    const data = await response.json();
                    renderTokens(data.tokens);
                } catch (error) {
                    console.error('Error loading tokens:', error);
                }
            }

            // 渲染数据
            function renderTokens(tokens) {
                const tbody = document.getElementById('tokenTableBody');
                tbody.innerHTML = tokens.map(token => `
                    <tr>
                        <td>${token.symbol}</td>
                        <td>${formatAge(token.createdAt)}</td>
                        <td>
                            <div class="dual-value">
                                <span>$${formatNumber(token.liquidity)}</span>
                                <span>$${formatNumber(token.marketCap)}</span>
                            </div>
                        </td>
                        <td>${formatNumber(token.holders)}</td>
                        <td>
                            <div class="dual-value">
                                <span>${formatNumber(token.txCount24h.total)}</span>
                                <span>${formatNumber(token.txCount24h.buy)}/${formatNumber(token.txCount24h.sell)}</span>
                            </div>
                        </td>
                        <td>$${formatNumber(token.volume24h)}</td>
                        <td>$${formatPrice(token.price)}</td>
                        <td class="${token.change1m >= 0 ? 'positive' : 'negative'}">${formatPercent(token.change1m)}</td>
                        <td class="${token.change5m >= 0 ? 'positive' : 'negative'}">${formatPercent(token.change5m)}</td>
                        <td class="${token.change1h >= 0 ? 'positive' : 'negative'}">${formatPercent(token.change1h)}</td>
                    </tr>
                `).join('');
            }

            // 监听滚动
            window.addEventListener('scroll', () => {
                const wrapperRect = wrapper.getBoundingClientRect();
                if (wrapperRect.top <= navHeight) {
                    thead.classList.add('sticky');
                } else {
                    thead.classList.remove('sticky');
                }
            }, { passive: true });

            // 格式化函数
            function formatNumber(num) {
                if (num >= 1e9) return (num / 1e9).toFixed(1) + 'B';
                if (num >= 1e6) return (num / 1e6).toFixed(1) + 'M';
                if (num >= 1e3) return (num / 1e3).toFixed(1) + 'K';
                return num.toFixed(1);
            }

            function formatPrice(price) {
                return price.toFixed(2);
            }

            function formatPercent(value) {
                return (value >= 0 ? '+' : '') + value.toFixed(1) + '%';
            }

            function formatAge(date) {
                const days = Math.floor((new Date() - new Date(date)) / (1000 * 60 * 60 * 24));
                return days + 'd';
            }

            // 初始加载数据
            loadTokens();
            
            // 定期刷新数据
            setInterval(loadTokens, 60000);
        });
    </script>
</body>
</html>
