<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Smart Money</title>
    <style>
        :root {
            --bg-dark: #0f1011;
            --text-light: #ffffff;
            --text-gray: #7a7f8c;
            --border-color: #1c1e21;
            --card-bg: #1a1b1f;
            --green: #16c784;
            --red: #ea3943;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-light);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.5;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .time-filters {
            display: flex;
            gap: 8px;
            padding: 10px 0;
        }

        .time-filters button {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-gray);
            padding: 4px 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        .time-filters button.active {
            background: var(--card-bg);
            color: var(--text-light);
            border-color: var(--text-gray);
        }

        .token-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .token-table th,
        .token-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .token-table th {
            color: var(--text-gray);
            font-weight: normal;
        }

        .positive { color: var(--green); }
        .negative { color: var(--red); }

        .token-name {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .token-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--card-bg);
        }

        @media (max-width: 768px) {
            .token-table {
                display: block;
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Solana Smart Money</h1>
            <div class="time-filters">
                <button onclick="changeTimeframe('1m')" class="active">1m</button>
                <button onclick="changeTimeframe('5m')">5m</button>
                <button onclick="changeTimeframe('1h')">1h</button>
                <button onclick="changeTimeframe('6h')">6h</button>
                <button onclick="changeTimeframe('24h')">24h</button>
            </div>
        </div>

        <table class="token-table">
            <thead>
                <tr>
                    <th>Token</th>
                    <th>Age</th>
                    <th>Liq/MC</th>
                    <th>Holders</th>
                    <th>1h TXs</th>
                    <th>Volume</th>
                    <th>Price</th>
                    <th>1h%</th>
                    <th>5m%</th>
                    <th>24h%</th>
                </tr>
            </thead>
            <tbody id="token-list">
                <!-- 动态填充数据 -->
            </tbody>
        </table>
    </div>

    <script>
        let currentTimeframe = '1m';

        async function fetchTrendingTokens() {
            try {
                const response = await fetch('/api/tokens/trending');
                const data = await response.json();
                updateTokenList(data.tokens);
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        function updateTokenList(tokens) {
            const tokenList = document.getElementById('token-list');
            tokenList.innerHTML = tokens.map(token => `
                <tr>
                    <td>
                        <div class="token-name">
                            <div class="token-icon"></div>
                            ${token.symbol}
                        </div>
                    </td>
                    <td>${token.age}</td>
                    <td>${token.liquidity}</td>
                    <td>${token.holders}</td>
                    <td>${token.txs1h}</td>
                    <td>${token.volume}</td>
                    <td>${token.price}</td>
                    <td class="${getChangeClass(token.change1h)}">${token.change1h}</td>
                    <td class="${getChangeClass(token.change5m)}">${token.change5m}</td>
                    <td class="${getChangeClass(token.change1d)}">${token.change1d}</td>
                </tr>
            `).join('');
        }

        function getChangeClass(change) {
            if (!change) return '';
            return change.startsWith('+') ? 'positive' : 'negative';
        }

        function changeTimeframe(timeframe) {
            currentTimeframe = timeframe;
            document.querySelectorAll('.time-filters button').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`button[onclick="changeTimeframe('${timeframe}')"]`)
                .classList.add('active');
            fetchTrendingTokens();
        }

        // 初始加载
        fetchTrendingTokens();
        // 每30秒更新一次
        setInterval(fetchTrendingTokens, 30000);
    </script>
</body>
</html>
