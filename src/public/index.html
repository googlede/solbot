<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Smart Money</title>
    <style>
        :root {
            --bg-dark: #0f1011;
            --text-light: #ffffff;
            --text-gray: #7a7f8c;
            --border-color: #1c1e21;
            --card-bg: #1a1b1f;
            --search-bg: #1a1b1f;
            --search-border: #2c2d33;
            --search-focus: #3a3b3f;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-light);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.5;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 64px;
            background: var(--bg-dark);
            border-bottom: 1px solid var(--border-color);
            z-index: 1000;
            display: flex;
            align-items: center;
            padding: 0 20px;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-right: 40px;
            text-decoration: none;
            color: var(--text-light);
        }

        .logo {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #FF6B6B, #FFB347);
        }

        .logo img {
            width: 24px;
            height: 24px;
            object-fit: contain;
        }

        .brand-name {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-light);
            letter-spacing: 0.5px;
        }

        .search-container {
            flex: 1;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-wrapper {
            position: relative;
            width: 100%;
        }

        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-gray);
            display: flex;
            align-items: center;
        }

        .keyboard-shortcut {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--search-border);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
            color: var(--text-gray);
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .search-input {
            width: 100%;
            padding: 12px 100px 12px 38px;
            background: var(--search-bg);
            border: 1px solid var(--search-border);
            border-radius: 8px;
            color: var(--text-light);
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            background: var(--search-focus);
            border-color: var(--text-gray);
        }

        .search-input::placeholder {
            color: var(--text-gray);
        }

        .content {
            margin-top: 84px;
            padding: 0 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .time-filters {
            display: flex;
            gap: 8px;
            padding: 10px 0;
        }

        .time-filters button {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-gray);
            padding: 4px 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        .time-filters button.active {
            background: var(--card-bg);
            color: var(--text-light);
            border-color: var(--text-gray);
        }

        .token-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .token-table th,
        .token-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .token-table th {
            color: var(--text-gray);
            font-weight: normal;
        }

        .positive { color: var(--green); }
        .negative { color: var(--red); }

        .token-name {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .token-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--card-bg);
        }

        @media (max-width: 768px) {
            .token-table {
                display: block;
                overflow-x: auto;
            }
        }

        .filters {
            display: flex;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
        }

        .filter-dropdown {
            position: relative;
            display: inline-block;
        }

        .filter-button {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-light);
            padding: 8px 32px 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            position: relative;
            font-size: 14px;
        }

        .filter-button:after {
            content: '▼';
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 10px;
            color: var(--text-gray);
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background: var(--card-bg);
            min-width: 120px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            z-index: 1;
            margin-top: 4px;
        }

        .dropdown-content.show {
            display: block;
        }

        .dropdown-item {
            color: var(--text-light);
            padding: 8px 12px;
            text-decoration: none;
            display: block;
            cursor: pointer;
            font-size: 14px;
        }

        .dropdown-item:hover {
            background: var(--border-color);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="/" class="brand">
            <div class="logo">
                <img src="https://example.com/pnut-squirrel-logo.png" alt="PNUT Squirrel">
            </div>
            <span class="brand-name">SolanaBot</span>
        </a>
        <div class="search-container">
            <div class="search-wrapper">
                <div class="search-icon">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </div>
                <input type="text" 
                       class="search-input" 
                       placeholder="Search token/contract/wallet" 
                       aria-label="Search">
                <div class="keyboard-shortcut">
                    <span>Ctrl</span>
                    <span>K</span>
                </div>
            </div>
        </div>
    </nav>

    <div class="content">
        <div class="container">
            <div class="header">
                <h1>Solana Smart Money</h1>
                <div class="filters">
                    <div class="filter-dropdown">
                        <button class="filter-button" onclick="toggleDropdown()">
                            <span id="current-filter">≥ $50K</span>
                        </button>
                        <div id="marketCapDropdown" class="dropdown-content">
                            <a class="dropdown-item" onclick="changeMarketCap('10k')">≥ $10K</a>
                            <a class="dropdown-item" onclick="changeMarketCap('50k')">≥ $50K</a>
                            <a class="dropdown-item" onclick="changeMarketCap('150k')">≥ $150K</a>
                            <a class="dropdown-item" onclick="changeMarketCap('500k')">≥ $500K</a>
                            <a class="dropdown-item" onclick="changeMarketCap('1m')">≥ $1M</a>
                        </div>
                    </div>
                    <div class="time-filters">
                        <button onclick="changeTimeframe('1m')" class="active">1m</button>
                        <button onclick="changeTimeframe('5m')">5m</button>
                        <button onclick="changeTimeframe('1h')">1h</button>
                        <button onclick="changeTimeframe('6h')">6h</button>
                        <button onclick="changeTimeframe('24h')">24h</button>
                    </div>
                </div>
            </div>

            <table class="token-table">
                <thead>
                    <tr>
                        <th>Token</th>
                        <th>Market Cap</th>
                        <th>Price</th>
                        <th>Volume (24h)</th>
                        <th>Holders</th>
                        <th>1h TXs</th>
                        <th>1h%</th>
                        <th>24h%</th>
                        <th>7d%</th>
                    </tr>
                </thead>
                <tbody id="token-list">
                    <!-- 动态填充数据 -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let currentMarketCap = '50k';

        function toggleDropdown() {
            document.getElementById('marketCapDropdown').classList.toggle('show');
        }

        // 点击其他地方关闭下拉菜单
        window.onclick = function(event) {
            if (!event.target.matches('.filter-button')) {
                const dropdowns = document.getElementsByClassName('dropdown-content');
                for (const dropdown of dropdowns) {
                    if (dropdown.classList.contains('show')) {
                        dropdown.classList.remove('show');
                    }
                }
            }
        }

        async function changeMarketCap(value) {
            currentMarketCap = value;
            document.getElementById('current-filter').textContent = `≥ $${value.toUpperCase()}`;
            document.getElementById('marketCapDropdown').classList.remove('show');
            await fetchTokens();
        }

        async function fetchTokens() {
            try {
                // 显示加载状态
                document.getElementById('token-list').innerHTML = '<tr><td colspan="9">Loading...</td></tr>';
                
                const response = await fetch(`/api/tokens/top?marketCap=${currentMarketCap}&limit=200`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                
                if (!data.tokens || !Array.isArray(data.tokens)) {
                    throw new Error('Invalid data format');
                }

                console.log('Received tokens:', data.tokens.length); // 调试日志
                updateTokenList(data.tokens);
            } catch (error) {
                console.error('Error fetching tokens:', error);
                document.getElementById('token-list').innerHTML = 
                    `<tr><td colspan="9">Error loading data: ${error.message}</td></tr>`;
            }
        }

        function updateTokenList(tokens) {
            if (!tokens || tokens.length === 0) {
                document.getElementById('token-list').innerHTML = 
                    '<tr><td colspan="9">No tokens found</td></tr>';
                return;
            }

            const tokenList = document.getElementById('token-list');
            tokenList.innerHTML = tokens.map(token => `
                <tr>
                    <td>
                        <div class="token-name">
                            <div class="token-icon"></div>
                            ${token.symbol || 'Unknown'}
                        </div>
                    </td>
                    <td>${formatUSD(token.marketCap)}</td>
                    <td>${formatUSD(token.price)}</td>
                    <td>${formatUSD(token.volume24h)}</td>
                    <td>${formatNumber(token.holders || 0)}</td>
                    <td>${formatNumber(token.txCount1h || 0)}</td>
                    <td class="${getChangeClass(token.change1h)}">${formatPercent(token.change1h || 0)}</td>
                    <td class="${getChangeClass(token.change24h)}">${formatPercent(token.change24h || 0)}</td>
                    <td class="${getChangeClass(token.change7d)}">${formatPercent(token.change7d || 0)}</td>
                </tr>
            `).join('');
        }

        function formatUSD(value) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(value);
        }

        function formatNumber(value) {
            return new Intl.NumberFormat('en-US', {
                maximumFractionDigits: 0
            }).format(value);
        }

        function formatPercent(value) {
            const sign = value >= 0 ? '+' : '';
            return `${sign}${value.toFixed(2)}%`;
        }

        function getChangeClass(value) {
            return value >= 0 ? 'positive' : 'negative';
        }

        function changeTimeframe(timeframe) {
            currentTimeframe = timeframe;
            document.querySelectorAll('.time-filters button').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`button[onclick="changeTimeframe('${timeframe}')"]`)
                .classList.add('active');
            fetchTokens();
        }

        // 添加键盘快捷键支持
        document.addEventListener('keydown', function(e) {
            if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                e.preventDefault();
                document.querySelector('.search-input').focus();
            }
        });

        // 初始加载
        fetchTokens();
        // 每分钟刷新一次
        setInterval(fetchTokens, 60000);
    </script>
</body>
</html>
