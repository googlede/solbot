<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Smart Money Analysis</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono&display=swap" rel="stylesheet">
    
    <!-- CSS 文件 -->
    <link rel="stylesheet" href="/static/css/style.css?v=1.0.1">
    <link rel="stylesheet" href="/static/css/smart-money.css?v=1.0.1">
    <link rel="stylesheet" href="/static/css/animations.css">
    <link rel="stylesheet" href="/static/css/notifications.css">
    <link rel="stylesheet" href="/static/css/mobile.css">

    <!-- 第三方库 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="smartMoneyContainer" class="smart-money-dashboard">
        <!-- 搜索和过滤区 -->
        <div class="search-section">
            <input type="text" id="tokenSearch" placeholder="输入代币地址..." />
            <select id="timeFilter">
                <option value="24h">24小时</option>
                <option value="7d">7天</option>
                <option value="30d">30天</option>
            </select>
            <button id="searchBtn" class="primary-btn">分析</button>
        </div>

        <!-- 数据概览区 -->
        <div class="overview-section">
            <div class="metric-card">
                <h3>智能钱包数量</h3>
                <div id="walletCount" class="metric-value">-</div>
            </div>
            <div class="metric-card">
                <h3>平均收益率</h3>
                <div id="avgProfit" class="metric-value">-</div>
            </div>
            <div class="metric-card">
                <h3>总交易量</h3>
                <div id="totalVolume" class="metric-value">-</div>
            </div>
        </div>

        <!-- 智能钱包列表 -->
        <div class="wallet-list-section">
            <h2>智能钱包排行</h2>
            <div id="walletList" class="wallet-list"></div>
        </div>

        <!-- 图表区域 -->
        <div class="charts-section">
            <div class="chart-container">
                <h3>收益分布</h3>
                <canvas id="profitChart"></canvas>
            </div>
            <div class="chart-container">
                <h3>交易活动</h3>
                <canvas id="activityChart"></canvas>
            </div>
        </div>
    </div>

    <!-- JavaScript 文件 -->
    <script src="/static/js/theme.js"></script>
    <script src="/static/js/charts.js"></script>
    <script src="/static/js/activity.js"></script>
    <script src="/js/views/ChartView.js"></script>
    <script src="/js/views/SmartMoneyView.js"></script>
    <script src="/js/views/WalletDetailView.js"></script>
    <script src="/js/views/FilterView.js"></script>
    <script src="/js/services/RealtimeService.js"></script>
    <script src="/js/services/ExportService.js"></script>
    <script src="/js/components/NotificationManager.js"></script>
</body>
</html>
